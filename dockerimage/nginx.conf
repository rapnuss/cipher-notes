server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy to backend bun server
    location /api/ {
        proxy_pass http://127.0.0.1:5100/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Socket.IO proxy
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5100/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Allow only GET/HEAD/POST to your bucket; block management/listing
    location = /s3 { return 403; }
    location = /s3/ { return 403; }

    location ~ ^/s3/ciphernotes(/|$) {
        # Only allow browser flows
        limit_except GET HEAD POST { deny all; }

        # Strip "/s3" prefix so MinIO sees "/ciphernotes/..."
        rewrite ^/s3/(.*)$ /$1 break;
        proxy_pass http://minio:9000;
        proxy_http_version 1.1;
        proxy_set_header Host minio:9000;  # keep SigV4 host consistent
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # presigned POST uploads
        client_max_body_size 0;
        proxy_request_buffering off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
