services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: notes_backend
    ports:
      - '5100:5100'
    env_file:
      - backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notes-network
    environment:
      DATABASE_URL: postgresql://notes:notes@postgres:5432/notes
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        HOSTING_MODE: self
        HCAPTCHA_SITE_KEY: "${HCAPTCHA_SITE_KEY:-}"
    container_name: notes_frontend
    ports:
      - '8080:80'
    depends_on:
      - backend
    networks:
      - notes-network
  postgres:
    image: postgres:16
    container_name: notes_postgres
    volumes:
      - ~/.db_data/notes:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: notes
      POSTGRES_PASSWORD: notes
      POSTGRES_DB: notes
    ports:
      - '5432:5432'
    restart: 'no'
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
  minio:
    image: minio/minio:latest
    container_name: notes_minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minio-admin
      MINIO_ROOT_PASSWORD: minio-admin
    volumes:
      - ~/.db_data/notes_minio:/data
    networks:
      - notes-network
    command: server /data --console-address ":9001"

networks:
  notes-network:
    driver: bridge
